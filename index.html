<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<section class="hero">
    <div class="setting-block">
        <h2>Вертикаль:</h2>
        <input type="range" class="vertical" min="-100" max="100" value="0">
        <h2>Горизонталь:</h2>
        <input type="range" class="horizontal" min="-100" max="100" value="0">
        <h2>Контрасность:</h2>
        <input type="range" class="blur" max="100" value="0">
        <h2>Распространение:</h2>
        <input type="range" class="spread" max="100" value="0">
        <h2>Цвет:</h2>
        <input type="color" class="color">
    </div>

    <div class="box">

        <div class="box-shadow-code"></div>
    </div>
</section>

<script src="./script/script.js "></script>
</body>
</html>
